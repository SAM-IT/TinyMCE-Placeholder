<!DOCTYPE html>
<html>
<head>
<title>Placeholder example</title>
<script type="text/javascript" src="tinymce/tinymce.min.js"></script>
<script>
tinymce.init({
	selector: "#element",
	height: 256,
	plugins: [
		"link image preview hr anchor visualblocks code",
		"table emoticons textcolor placeholder"
	],
	toolbar: "placeholder | bold italic | alignleft aligncenter alignright | link image | forecolor backcolor | preview code",
	placeholder_tokens: [
		{ token: "foo", title: "Foo example", image: "images/t_foo.gif" },
		{ token: "placeholder" },
		{ token: "project_path", image: "images/t_project_path.gif" }
	]
});
</script>
</head>
<body>
<textarea id="element"></textarea>
</body>
</html>
